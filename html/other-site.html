<body>

    <div class="loader"></div>

    <!-- MAIN CONTAINER -->
    <!-- <div class="container-fluid"> -->

         <!-- MAIN ROW SECTION -->
         <div class="row">
            <div class="col-md-4 col-md-offset-4 col-sm-12">
                <div id="movingicon">
                      <i class="fa fa-flask fa-spin icon-color"></i>
                    <br />   
                  <div id="headLine"></div>   
                </div>              
            </div> 
             <!--/. HEAD LINE DIV-->
            <div class="col-md-8 col-md-offset-2" >
                <div id="counter"></div>
                        <div id="counter-default" class="row">
                            <div class="col-md-3 col-sm-6 col-xs-12">
                                <div class="inner">
                                    <div id="day-number" class="timer-number"></div>
                                    <div class="timer-text">DIAS</div>
                                   
                                </div>
                            </div>
                            <div class="col-md-3 col-sm-6 col-xs-12">
                                <div class="inner">
                                    <div id="hour-number" class="timer-number"></div>
                                    <div class="timer-text">HORAS</div>
                                    
                                </div>
                            </div>
                            <div class="col-md-3 col-sm-6 col-xs-12">
                                <div class="inner">
                                    <div id="minute-number" class="timer-number"></div>
                                    <div class="timer-text">MINUTOS</div>
                                  
                                </div>
                            </div>
                            <div class="col-md-3 col-sm-6 col-xs-12">
                                <div class="inner">
                                    <div id="second-number" class="timer-number"></div>
                                    <div class="timer-text">SEGUNDOS</div>

                                   

                                </div>
                            </div>
                        </div>
                
            </div>
               <!--/. COUNTER DIV-->
         </div>
     <!--END MAIN ROW SECTION -->
    </div>
      <!-- MAIN CONTAINER END -->
